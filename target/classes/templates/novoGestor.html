<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Language" content="pt-br">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Criar Novo Gestor</title>
</head>
<body>
	<div align="center">
		<nav class="navbar navbar-expand-sm"
			style="background-color: #023e87;">
			<div class="container">
				<a class="btn btn-primary" href="/"
					style="color: white; background-color: rgb(147, 21, 21);"><img style="width: 41px; height:24px;" alt="" src="https://imgsapp2.correiobraziliense.com.br/portlet/659/64877/20190923093250198563a.png"></a>
			</div>
		</nav>
		<h1>Criar Novo Gestor</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${gestor}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Nome Gestor:</td>
					<td><input type="text" th:field="*{nome}" /></td>
				</tr>
				<tr>
					<td>Matricula:</td>
					<td><input type="text" th:field="*{matricula}" /></td>
				</tr>
				<tr>
					<td>Nascimento:</td>
					<td><input type="text" th:field="*{nascimento}" /></td>
				</tr>
				<tr>
					<td>Setor:</td>
					<td><input type="text" th:field="*{setor}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button class="btn btn-success" type="submit">Adicionar</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
